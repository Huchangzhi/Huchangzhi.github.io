<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码验证</title>
    <link rel="stylesheet" href="./fakeCAPTCHA/fakeCAPTCHA.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #captcha {
            margin-bottom: 20px;
        }

        #enterButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: none; /* 隐藏按钮 */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>请完成人机验证</h1>
        <div id="captcha"></div>
        <button id="enterButton" disabled>进入网站</button>
    </div>

    <script src="./fakeCAPTCHA/fakeCAPTCHA.js"></script>
    <script>
        var config = {
            element: "#captcha",
            textBefore: "进行人机身份验证",
            textDuring: "正在进行人机身份验证",
            textAfter: "已通过人机身份验证",
            duration: 2000,
            success: true,
            dark: false
        };

        var captcha = new CAPTCHA(config);

        // 轮询检测验证是否成功
        var checkVerification = setInterval(function() {
            if (captcha.checked) {
                clearInterval(checkVerification); // 验证成功，停止轮询
                window.location.href = "index2.html"; // 自动跳转到目标页面
            }
        }, 100); // 每100毫秒检查一次
    </script>
</body>
</html>
